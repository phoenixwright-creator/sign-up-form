<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sign-up-style.css">
        <title>My Sign Up Form</title>
    </head>
    <body>
        <div id="main">
            <div id="img-div">
                <div id="img-logo">
                    <img src="odin-lined.png" alt="Logo of Odin" id="odin-logo">
                    <div id="title-logo">ODIN</div>
                </div>
                <div id="credits-div">Photo by Ã–mer Haktan Bulut on Unsplash</div>
            </div>
            <div id="form-div">
                <form action="#" method="get">
                    <p id="sign-up-description">
                        This is not a real online service ! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        <br>
                        Sign up <em>now</em> to get started.
                        <br>
                        <br>
                        You <em>know</em> you want to.
                    </p>
                    <div id="sign-up-div">
                        <p id="legend">Let's do this !</p>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Bob">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Smith">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="bob.smith@example.com">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+37756432378">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    <button type="submit" id="create-account">Create Account</button>
                    <div id="login-div">
                        Already have an account ? <a href="#" target="_blank">Log in</a>
                    </div>
                </form>
                
            </div>
        </div>
    </body>
</html>
